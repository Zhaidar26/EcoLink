<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kertas -EcoLink</title>
    <link rel="icon" href="gambar/logo ecolink resmi1.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ["Montserrat", "sans-serif"],
                    },
                    colors: {
                        mygreen: "#6DCE4D",
                        myblue: "#27405A",
                        mygray: "#656565",
                    },
                },
            },
        };
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="font-montserrat">
    <nav class="w-full flex items-center justify-between bg-white px-4 md:px-8 py-3 shadow-md sticky top-0 z-10">
        <div class="flex items-center gap-4">
            <a href="javascript:history.back()"
                class="border-2 group inline-flex items-center px-4 py-2 rounded-lg transition hover:bg-gray-200 text-sm md:text-base">
                <svg class="w-5 h-5 mr-2 transform transition-transform duration-300 group-hover:-translate-x-1"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Kembali
            </a>
            <h2 class="text-myblue font-bold text-lg md:text-xl">Jenis Sampah</h2>
        </div>
    </nav>

    <main class="py-8 md:py-12">
        <div class="px-4 md:px-8">
            <div class="flex items-center mb-8">
                <img src="gambar/kertas.png" alt="Kertas" class="h-12 md:h-14">
                <h1 class="text-3xl md:text-4xl font-bold text-myblue ml-4">Kertas</h1>
            </div>

            <div class="hidden md:flex justify-end gap-2 mb-4">
                <button type="button" onclick="slideLeft()"
                    class="bg-gray-200 hover:bg-gray-300 p-2 rounded-full transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button type="button" onclick="slideRight()"
                    class="bg-gray-200 hover:bg-gray-300 p-2 rounded-full transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="cardSlider"
            class="flex overflow-x-auto gap-4 md:gap-6 px-4 md:px-8 pb-4 scrollbar-hide snap-x snap-mandatory">
            
            <div class="flex-shrink-0 w-60 md:w-64 snap-start border rounded-2xl overflow-hidden shadow-sm">
                <img src="gambar/koran.jpg" alt="Koran" class="w-full h-40 object-cover">
                <h2 class="text-center font-semibold py-3 text-myblue">Koran</h2>
            </div>
            
            <div class="flex-shrink-0 w-60 md:w-64 snap-start border rounded-2xl overflow-hidden shadow-sm">
                <img src="gambar/buku bekas.jpg" alt="Buku Bekas" class="w-full h-40 object-cover">
                <h2 class="text-center font-semibold py-3 text-myblue">Buku Bekas</h2>
            </div>
            
            <div class="flex-shrink-0 w-60 md:w-64 snap-start border rounded-2xl overflow-hidden shadow-sm">
                <img src="gambar/hvs.jpg" alt="Kertas HVS" class="w-full h-40 object-cover">
                <h2 class="text-center font-semibold py-3 text-myblue">Kertas Putih / HVS</h2>
            </div>
            
            <div class="flex-shrink-0 w-60 md:w-64 snap-start border rounded-2xl overflow-hidden shadow-sm">
                <img src="gambar/duplek.jpg" alt="Kertas Duplek" class="w-full h-40 object-cover">
                <h2 class="text-center font-semibold py-3 text-myblue">Kertas Warna / Duplek</h2>
            </div>
            
            <div class="flex-shrink-0 w-60 md:w-64 snap-start border rounded-2xl overflow-hidden shadow-sm">
                <img src="gambar/kertas buram.jpg" alt="Kertas Buram" class="w-full h-40 object-cover">
                <h2 class="text-center font-semibold py-3 text-myblue">Kertas Buram</h2>
            </div>
            
            <div class="flex-shrink-0 w-60 md:w-64 snap-start border rounded-2xl overflow-hidden shadow-sm">
                <img src="gambar/karton.jpg" alt="Karton" class="w-full h-40 object-cover">
                <h2 class="text-center font-semibold py-3 text-myblue">Karton</h2>
            </div>
        </div>

    </main>

    <script>
        const slider = document.getElementById("cardSlider");

        function slideRight() {
            slider.scrollBy({ left: 280, behavior: 'smooth' });
        }

        function slideLeft() {
            slider.scrollBy({ left: -280, behavior: 'smooth' });
        }
    </script>
</body>

</html>
