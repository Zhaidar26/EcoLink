<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ["Montserrat", "sans-serif"],
                    },
                    colors: {
                        mygreen: "#6DCE4D",
                        myblue: "#27405A",
                        mygray: "#656565",
                    },
                },
            },
        };
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-white shadow-lg px-20 py-2 flex justify-between items-center z-50">
        <div class="flex items-center">
            <a href="index.html"><img src="logo ecolink resmi.png" alt="EcoLink Logo" class="h-16 w-40" /></a>
        </div>
        <div class="space-x-10">
            <a href="pelaporan.html" class="hover:underline text-myblue">Pelaporan</a>
            <a href="#" class="hover:underline text-myblue">Leaderboard</a>
            <a href="ecomart.html" class="hover:underline text-myblue">EcoMart</a>
            <a href="#" class="hover:underline text-myblue">Komunitas</a>
        </div>
    </nav>
    <!-- Hero Section with Background Image -->
    <section class="relative h-screen mt-7">
        <!-- Gambar background -->
        <div class="absolute inset-0 bg-cover bg-center z-0"
            style="background-image: url('full-shot-people-collecting-garbage.jpg')"></div>

        <!-- Konten Overlap -->
        <div class="relative z-20 flex items-center justify-between h-full text-center px-20">
            <!-- Teks -->
            <div>
                <h1 class="text-5xl font-bold text-left mb-1">
                    <span class="text-mygreen">Laporkan</span>
                    <span class="text-myblue">Sampah Mu</span> <br/>
                </h1>
                <h1 class="text-5xl font-bold text-left">
                    <span class="text-myblue">Bersihkan</span>
                    <span class="text-mygreen">Lingkungan</span>
                    <span class="text-myblue">Mu</span>
                </h1>
                <h3 class="mt-2 text-2xl text-left text-mygray/60">#JadiPahlawanSekarang</h3>
                <div class="flex flex-row w-100 mt-7">
                    <a href="https://play.google.com/store">
                        <img src="asetdl1.png" alt="" class="h-12 mr-5">
                    </a>
                    <a href="https://www.apple.com/id/app-store/">
                        <img src="asetdl2.png" alt="" class="h-12">
                    </a>
                </div>
            </div>

            <!-- Gambar HP -->
            <div class="md:ml-[-60px]">
                <img src="asethp.png" alt="Aset HP">
            </div>
        </div>

        <!-- Overlay putih transparan -->
        <div class="absolute inset-0 bg-white/90 z-10"></div>
    </section>

    <!-- Section About Laporan -->

    <section>
        <div>
            
        </div>
    </section>
</body>
</html>
