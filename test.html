<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Scale Test</title>
  <script src="https://cdn.tailwindcss.com?version=3.4.1"></script>
  <script>
    tailwind.config = {
      corePlugins: {
        preflight: true
      }
    }
  </script>
  <style>
    a {
      will-change: transform;
    }
  </style>
</head>
<body class="p-10 bg-gray-100 text-center">

  <p class="mb-6 text-xl text-gray-700">Hover over the link below:</p>

  <a href="#"
     class="inline-block text-blue-500 text-2xl transform hover:scale-150 transition duration-500 ease-in-out hover:text-red-500">
    Hover Me (Should Scale & Turn Red)
  </a>

</body>
</html>
